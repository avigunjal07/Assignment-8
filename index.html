<!DOCTYPE html>
<html>
<head>
    <title>Area of rectangle in JavaScript</title>
</head>
<style>
    .p{
        margin: 25px;
        padding: 25px;
        background-color: rgb(40, 118, 214);
        border-radius: 40px;
        font-size: 25px;
        color: white;
        cursor: pointer;
    }
</style>
<body>

<div class="c">
    <button class="p">
        Area of a rectangle
    </button>
    
        
</div>
   <Script>
    const length = parseInt(prompt ("Enter Length of Rectangle"));
    const breadth = parseInt(prompt ("Enter Breadth of Rectangle"));

    const area = length * breadth;
    console.log(`Area of Rectangle with length ${length} and breadth ${breadth} is ${area}`);
   </Script>
</body>
</html>
